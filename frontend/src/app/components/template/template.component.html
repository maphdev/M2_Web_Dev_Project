<!DOCTYPE html>
<html>
  <head>
    <title>Watchlist - Make your own watchlist</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body class="container">
   <header class="elevated">
     <div class="topnav" id="myTopnav">
       <a routerLink="/" class="logo">
         <img src="../../../assets/watchlist_logo.png" class="logo">
       </a>
       <div class="dropdown">
         <button class="dropbtn">
           <i class="fas fa-user"></i>
           &nbsp;User&nbsp;
           <i class="fa fa-caret-down"></i>
         </button>
         <div class="dropdown-content">
           <a routerLink="/profile">Profile</a>
           <a (click)="auth.logout()">Sign out&nbsp;&nbsp;<i class="fas fa-sign-out-alt"></i></a>
         </div>
       </div>
       <a class="right search" routerLink="/search">
         Search
       </a>
       <div class="dropdown">
         <button class="dropbtn">
           &nbsp;Discovery&nbsp;
           <i class="fa fa-caret-down"></i>
         </button>
         <div class="dropdown-content">
           <a class="right" routerLink="/discover/popular/1">Popular</a>
           <a class="right" routerLink="/discover/top_rated/1">Top Rated</a>
           <a class="right" routerLink="/discover/now_playing/1">Now Playing</a>
           <a class="right" routerLink="/discover/upcoming/1">Upcoming</a>
         </div>
       </div>
       <div class="dropdown">
         <button class="dropbtn">
           &nbsp;My lists&nbsp;
           <i class="fa fa-caret-down"></i>
         </button>
         <div class="dropdown-content">
           <a class="right" routerLink="/lists/watchlist">Watchlist</a>
           <a class="right" routerLink="/lists/seenlist">Seen</a>
           <a class="right" routerLink="/lists/favoritelist">Favorites</a>
         </div>
       </div>
       <a href="javascript:void(0);" class="icon" (click)="toggle()">&#9776;</a>
      </div>
   </header>
   <nav></nav>
   <main>
      <router-outlet></router-outlet>
   </main>
     <aside></aside>
     <footer class="elevated">@ 2019 Watchlist</footer>
  </body>
</html>
