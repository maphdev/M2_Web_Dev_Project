<!DOCTYPE html>
<html>
  <head>
    <title>Watchlist - Make your own watchlist</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body class="container">
   <header class="elevated">
     <a routerLink="/" class="logo">
       <img src="../../../assets/watchlist_logo.png" class="logo">
     </a>
      <a (click)="auth.logout()" class="btn-red btn-header">Sign out ({{userDetails.username}})</a>
      <a routerLink="/profile" class="btn-red btn-header">Profile</a>
      <a routerLink="/discover/popular/1" class="btn-red btn-header">
        Discover by category
      </a>
      <a routerLink="/search" class="btn-red btn-header">
        Search
      </a>
      <a routerLink="/lists/watchlist" class="btn-red btn-header">
        My lists
      </a>
   </header>
   <nav></nav>
   <main>
      <router-outlet></router-outlet>
   </main>
     <aside></aside>
     <footer class="elevated">@ Copyright Watchlist</footer>
  </body>
</html>
