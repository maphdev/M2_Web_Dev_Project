<div class="search-container elevated">
  <div class="search-inside">
    <h1>
    <form (submit)="submitSearch($event.target.search.value)">
      <input class="btn-red margin-right" type="text" placeholder="Search.." name="search">
      <button class="btn-red pointer margin-right" type="submit"><i class="fa fa-search"></i></button>
      <button class="btn-red pointer" (click)="clearSearch()">Clear search</button>
   </form>
   </h1>
  </div>
</div>
<div class="grid">
  <app-moviecard
    *ngFor="let movie of movies"
    [id]="movie.id"
    [posterPath]="movie.poster_path"
    [name]="movie.title"
    (cardClicked)="onCardClicked($event)">
  </app-moviecard>
</div>
<div class="btn-nav-page-bloc">
  <a *ngIf="movies?.length > 0 && currentPage > 1" (click)="precedentPage()" class="btn-red btn-nav-page">Previous</a>
  <a *ngIf="movies?.length > 0 && currentPage < maxPages" (click)="nextPage()" class="btn-red btn-nav-page">Next</a>
</div>
