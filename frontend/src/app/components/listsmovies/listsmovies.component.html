<div class="select-container elevated">
  <div class="select-inside">
     <h1>{{currentLabel}}</h1>
  </div>
</div>

<div class="grid">
  <app-moviecard
    *ngFor="let movie of movies"
    [id]="movie.id"
    [posterPath]="movie.poster_path"
    [name]="movie.title"
    (cardClicked)="onCardClicked($event)">
  </app-moviecard>
</div>
