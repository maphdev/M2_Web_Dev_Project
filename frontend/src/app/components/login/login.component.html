<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watchlist - Sign In</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="">
          <img src="../../../assets/watchlist_logo.png" class="logo">
        </a>
      </div>
    </nav>
    <div class="grandParentContainer">
      <div class="parentContainer">
        <div id="loginForm">
          <h1>Sign In</h1>
          <form [formGroup]="loginForm" (submit)="login()">
            <br><br>
            <mat-form-field class="full-width">
              <input matInput type="email" placeholder="Email" formControlName="email" [(ngModel)]="creds.email" required>
              <mat-error *ngFor="let validation of validation_messages.email">
                <mat-error class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">{{validation.message}}</mat-error>
              </mat-error>
            </mat-form-field>
            <br><br>
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" formControlName="password" [(ngModel)]="creds.password" required>
              <mat-error *ngFor="let validation of validation_messages.password">
                <mat-error class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">{{validation.message}}</mat-error>
              </mat-error>
            </mat-form-field>
            <br><br>
            <button class="btn submit" mat-raised-button type="submit" [disabled]="!loginForm.valid">Submit</button>
            <br><br>
            <div class="register">
              <p>First visit on Watchlist ? <a routerLink="/register">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
